<h2>Reservations by play</h2>

<!-- Render a card for each play, binding the clickEvent to clickPlay,
which navigates to reservation page -->
<app-admin-card
  (clickEvent)="clickPlay(play.id)"
  *ngFor="let play of plays"
  [passedPlay]="play"
>
</app-admin-card>

<!-- Render a card for the add button, doesn't pass a play -->
<app-admin-card (clickEvent)="clickAdd()"></app-admin-card>
